<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHUL SUPREME WORLD</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 0; margin: 0; }
        .header { background: #111; padding: 20px; border-bottom: 2px solid #0f0; }
        input { padding: 12px; width: 70%; border-radius: 5px; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; }
        button { padding: 12px 20px; background: #0f0; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; }
        #player { margin-top: 20px; padding: 10px; }
        iframe { width: 100%; aspect-ratio: 16/9; border: 1px solid #333; border-radius: 10px; }
        .download-btn { display: block; background: #fff; color: #000; padding: 15px; text-decoration: none; font-weight: bold; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>RAHUL POWER ENGINE</h2>
        <input type="text" id="search" placeholder="Gana search karein...">
        <button onclick="start()">START</button>
    </div>
    <div id="player"></div>
    <script>
        function start() {
            let q = document.getElementById('search').value;
            let p = document.getElementById('player');
            if(!q) return;
            p.innerHTML = `
                <iframe src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(q)}" allowfullscreen></iframe>
                <a href="https://v3.9xbuddy.com/search?q=${encodeURIComponent(q)}" target="_blank" class="download-btn">⬇️ DOWNLOAD VIDEO</a>`;
        }
    </script>
</body>
</html>
