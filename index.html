<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHUL WORLD TV - LIVE SATELLITE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .header { background: linear-gradient(to right, #ff0000, #000); padding: 20px; border-bottom: 3px solid #00ff00; }
        #video-container { width: 95%; max-width: 800px; margin: 20px auto; border: 2px solid #333; background: #050505; }
        video { width: 100%; aspect-ratio: 16/9; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 20px; }
        .btn { background: #1a1a1a; padding: 20px; border: 1px solid #00ff00; color: gold; font-weight: bold; border-radius: 10px; cursor: pointer; }
        .mx-power { background: #00ff00; color: #000; width: 90%; padding: 20px; font-size: 22px; font-weight: 900; border-radius: 50px; border: none; margin: 10px; box-shadow: 0 0 20px #00ff00; }
    </style>
</head>
<body>

<div class="header">
    <h1>RAHUL WORLD TV</h1>
    <p style="color:#00ff00">‚óè LIVE FROM SATELLITE</p>
</div>

<div id="video-container">
    <video id="video" controls autoplay playsinline></video>
</div>

<button class="mx-power" onclick="forceMX()">üöÄ OPEN IN MX PLAYER (NO BLOCK)</button>

<div class="grid">
    <div class="btn" onclick="play('https://mtv.etv.co.in/hls/live/master.m3u8')">üì∫ ETV MOVIES</div>
    <div class="btn" onclick="play('https://live-hls-v3-aje.akamaized.net/dns6tr4p/index.m3u8')">üì° GLOBAL NEWS</div>
    <div class="btn" onclick="play('https://fcc3dafe.akamaized.net/hls/live/703560/pba/master.m3u8')">üèè CRICKET LIVE</div>
    <div class="btn" onclick="play('https://d2n95boadgonsh.cloudfront.net/v1/master/92770535993a4046bc1683457a44015694389659/Dummy_Content_2/playlist.m3u8')">üéµ MUSIC TV</div>
</div>

<script>
    var video = document.getElementById('video');
    var hls = new Hls();
    var currentUrl = 'https://mtv.etv.co.in/hls/live/master.m3u8';

    function play(url) {
        currentUrl = url;
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
        }
    }

    function forceMX() {
        // GitHub se MX Player ko command bhejte waqt hamesha "intent" sahi hona chahiye
        var intent = "intent://" + currentUrl.replace(/^https?:\/\//, '') + "#Intent;scheme=http;type=video/*;package=com.mxtech.videoplayer.ad;S.title=RAHUL%20WORLD%20TV;end";
        window.location.href = intent;
    }

    // Default play
    play(currentUrl);
</script>
</body>
</html>
